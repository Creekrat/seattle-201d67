<!DOCTYPE html>
<html>

<head>
  <!-- Meta Data -->
  <title>Class 01 Demo!!</title>
  <!-- select elements -->
  <style>
    h1 {
      color: red;
      border-style: dotted;
    }

    p {
      font-size: 100px;
    }
  </style>
</head>

<body>
  <!-- Displayed Content -->
  <h1>Learning HTML, CSS, and JS</h1>
  <h2 style="color: yellow; background-color: blue;">Sub heading level 2</h2>
  <h3>Sub heading level 3</h3>

  <p>Here is our text, usually long form.</p>

  <ul>
    <li>Unordered item 1</li>
  </ul>
  <ol>
    <li>Ordered item 1</li>
  </ol>

  <footer>
    Made by Jacob
  </footer>

  <script>
    // Here is a string ( a sequece of natural language characters )
    var user = 'Here is some javascript';


    // getting input from a user
    user = prompt('What is your name');

    alert('Welcome' + user);
    console.log(user);
    console.log("Nice to meet you " + user);
  </script>
</body>

</html>
